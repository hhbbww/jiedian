		function next(element,tagname){
			let parent = element.parentNode;
			let child = parent.children;
			let index = 0;
			for(let i=0;i<child.length;i++){
				if(child[i]==element){
					index=i;
					break;
				}
			}
		let nextAll = Array.from(child).slice(index+1);
		return nextAll;
		}
		function next1(element,tagname){

				if(child[i]==element){
					index=i;
					break;
				}
			}
		let nextAll = Array.from(child).slice(index-1);
